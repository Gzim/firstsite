{% extends "base.html" %}

{% block content %}
    <h2>Publishers</h2>
    <ul>
        {% for publisher in object_list %}
            <li>{{ publisher.name }}</li>
            {% for book in publisher.book_set.all %}
            	<p>{{ book.title }}</p>
            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
