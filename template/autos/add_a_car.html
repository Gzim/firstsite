{% extends "base.html" %}

{% block content %}
    <h2>Add a Car {{ user.username }}</h2>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add">
    </form>
{% endblock %}
